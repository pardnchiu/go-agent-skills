    <section id="app">
      <header>

      <section>
        <strong>RELEASE_HISTORY</strong>
        <section class="timeline">
          <div :for="e in releases">
            <a :href="e.href" target="_blank">
              <strong>{{e.tag}}</strong>
              <span class="date">{{e.date}}</span>
            </a>
            <p>{{e.content}}</p>
          </div>
        </section>
      </section>

      <section>
        <strong>COMMIT_HISTORY</strong>
        <section class="timeline">
          <div :for="e in commits">
            <p :data-tag="e.tag">
              {{e.date}}
              <span class="tag">{{e.tag}}</span>
            </p>
            <p>{{e.message}}</p>
          </div>
        </section>
      </section>

      <footer>&copy; 2026 AGENVOY</footer>
    </section>

    <script>
      document.addEventListener("DOMContentLoaded", async (_) => {
        const url = new URL(location.href);

        const app = new QUI({
          id: "app",
          data: {
            description: "-",
            updatedAt: "-",
            releases: [],
            commits: [],
          },
          event: {
            toLocalDate: (date) => {
              const newDate = new Date(date);
              return `${newDate.getFullYear()}/${String(newDate.getMonth() + 1).padStart(2, "0")}/${String(newDate.getDate()).padStart(2, "0")}-${String(newDate.getHours()).padStart(2, "0")}:${String(newDate.getMinutes()).padStart(2, "0")}:${String(newDate.getSeconds()).padStart(2, "0")}`;
            },
          },
          when: {
            rendered: async function () {
              try {
                let request = await fetch("https://guthub-agenvoy.pardn.workers.dev/");
                let json = await request.json();

                app.data.description = json.repo.description;
                app.data.updatedAt = app.event.toLocalDate(json.repo.updated_at);
                app.data.releases = json.releases.slice(0, 3).map((e) => {
                  let content = e.body.split("\r\n")[4];
                  return {
                    date: app.event.toLocalDate(e.published_at),
                    tag: e.tag_name,
                    content: content,
                    href: e.html_url,
                  };
                });

                app.data.commits = json.commits.map((e) => {
                  return {
                    date: app.event.toLocalDate(e.commit.committer.date),
                    message: e.commit.message.split(":")[1].trim(),
                    tag: e.commit.message.split(":")[0].toUpperCase(),
                  };
                });
              } catch (err) {
                console.error("Failed to fetch:", err);
              }
            },
          },
        });
      });
    </script>
